<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Search</title>        
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="LinkToGoogle">
            <a href="index.html">
                <img id="GoogleIcon" src="myGoogle.png">
            </a>
        </div>

        <div class="frame">
            
            <img src="myGoogle.png">
            <br><br>
            <form action="https://www.google.com/search" method="GET">

                <input id="textform" type="text" name="q">
                <input type="hidden" name="source" value="lnms">
                <input type="hidden" name="tbm" value="isch">
                <input type="hidden" name="hl" value="en">
                <br><br>
                <input id="submitbutton" type="submit" value="Google Image Search">


            </form>
        </div>
    </body>
</html>
